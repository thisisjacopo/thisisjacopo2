<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Jacopo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="all-content">
      <div class="navbar-container">
        <nav>
          <div class="navbar-links">
            <ul class="nav-ul">
              <li class="navbar-link">Projects</li>
              <li class="navbar-link">Generetive arts</li>
              <li class="navbar-link">Who am i</li>
              <li class="navbar-link">Contacts</li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="main-contenct-container">
        <div class="section-container">
          <div class="section-one">
            <div class="project-btn">
              <div class="btn-text-container">My projects</div>
            </div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.min.js"
      integrity="sha512-a+99cBAt+ou5bThiz5wJeuvXSrZVqZctMU5L8MWaLEc3PB+DPWMK3UycRong0zWYyhavY8HT0YyB/jtJD1S/yQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"
      integrity="sha512-pRyRPpj2sawdxHO0jNYY8003ulVdXJlZCEJMg8Syhs6hwoViy6SLpI0F9/byRnYibMdzYz0ynraWpLAhr2KoCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script>
      VANTA.FOG({
        el: "#all-content",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        baseColor: 0xebebeb,
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
      gsap.fromTo(".line", { x: -40, fill: "blue" }, { x: 40, fill: "green" });
    </script>
  </body>
</html>
